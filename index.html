<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Simple navbar at the top -->
  <nav class="navbar">
    <h1>Calculator</h1>
  </nav>

  <!-- calculator wrapper -->
  <div class="calculator">
      <!-- display section -->
      <div id="screen" class="screen">0</div>

      <!-- buttons section -->
      <div class="btns">
        <button class="clear" onclick="resetCalc()">C</button>
        <button onclick="addInput('/')">÷</button>
        <button onclick="addInput('*')">×</button>
        <button onclick="removeLast()">⌫</button>

        <button onclick="addInput('7')">7</button>
        <button onclick="addInput('8')">8</button>
        <button onclick="addInput('9')">9</button>
        <button class="operator" onclick="addInput('-')">−</button>

        <button onclick="addInput('4')">4</button>
        <button onclick="addInput('5')">5</button>
        <button onclick="addInput('6')">6</button>
        <button class="operator" onclick="addInput('+')">+</button>

        <button onclick="addInput('1')">1</button>
        <button onclick="addInput('2')">2</button>
        <button onclick="addInput('3')">3</button>
        <button onclick="addInput('.')">.</button>

        <button onclick="addInput('0')">0</button>
        <button class="equal" onclick="getResult()">=</button>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
